<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .dashboard {
            width: 420px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .username {
            color: #007bff;
            font-weight: bold;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }

        button.logout {
            background: #d9534f;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="dashboard">
    <h2>Welcome ðŸ‘‹</h2>
    <p class="username" id="userName"></p>

    <button onclick="goToBooking()">Book Movie Ticket</button>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
/* ==========================
   SHOW LOGGED IN USER
   ========================== */
const loggedUser = localStorage.getItem("loggedInUser");

if (!loggedUser) {
    // If user tries to access dashboard without login
    window.location.href = "user-login.html";
} else {
    document.getElementById("userName").innerText =
        "Logged in as: " + loggedUser;
}

/* ==========================
   NAVIGATION
   ========================== */
function goToBooking() {
    window.location.href = "seats.html";
}

/* ==========================
   LOGOUT
   ========================== */
function logout() {
    localStorage.removeItem("loggedInUser");
    alert("Logged out successfully!");
    window.location.href = "index.html";
}
</script>

</body>
</html>

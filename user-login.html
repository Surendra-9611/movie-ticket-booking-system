<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .login-box {
            width: 360px;
            margin: 120px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn {
            background: #007bff;
            color: white;
        }

        .register-btn {
            background: #28a745;
            color: white;
        }

        .reset-btn {
            background: #d9534f;
            color: white;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>User Login</h2>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button class="login-btn" onclick="login()">Login</button>
    <button class="register-btn" onclick="register()">Register New User</button>
    <button class="reset-btn" onclick="resetUsers()">Reset All Users</button>

    <a href="index.html">Back to Home</a>
</div>

<script>
/* ===============================
   INITIAL USERS (ONE TIME)
   =============================== */
if (!localStorage.getItem("users")) {
    const users = [
        { username: "surendra", password: "surendra@123" },
        { username: "venkat", password: "venkat@123" }
    ];
    localStorage.setItem("users", JSON.stringify(users));
}

/* ===============================
   LOGIN FUNCTION
   =============================== */
function login() {
    const uname = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    const users = JSON.parse(localStorage.getItem("users")) || [];

    const validUser = users.find(
        user => user.username === uname && user.password === pass
    );

    if (validUser) {
        alert("Login successful!");
        localStorage.setItem("loggedInUser", uname);
        window.location.href = "user-dashboard.html";
    } else {
        alert("Invalid username or password");
    }
}

/* ===============================
   REGISTER NEW USER
   =============================== */
function register() {
    const uname = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (uname === "" || pass === "") {
        alert("Please enter username and password");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const exists = users.some(user => user.username === uname);
    if (exists) {
        alert("Username already exists!");
        return;
    }

    users.push({ username: uname, password: pass });
    localStorage.setItem("users", JSON.stringify(users));

    alert("User registered successfully! You can now login.");
}

/* ===============================
   RESET ALL USERS
   =============================== */
function resetUsers() {
    localStorage.removeItem("users");
    localStorage.removeItem("loggedInUser");
    alert("All users removed. Reload page to recreate default users.");
}
</script>

</body>
</html>
